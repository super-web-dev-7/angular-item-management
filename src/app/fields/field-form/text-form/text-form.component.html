<div [formGroup]="textForm">
    <fieldset class="form-group">
        <label>Min length</label>
        <input formControlName="minLength" class="form-control" type="number" [min]="0">
    </fieldset>
    <fieldset class="form-group">
        <label>Max length</label>
        <input formControlName="maxLength" class="form-control" type="number" [min]="0">
    </fieldset>
</div>
