<div class="selection-popup d-inline float-right" *ngIf=" itemSelectionView == true || itemSelectionViewI">
    <h6 class="text-primary d-inline">Number of rows selected : {{SelectedRowData.length}} </h6>
    <div class="custom-popup-button d-inline ml-1">
        <button class="btn" (click)="copyItems()">Copy</button>
        <button class="btn" (click)="cut()">Cut</button>
        <button class="btn" (click)="editItem.show()">Mass Edit</button>
        <button class="btn" (click)="duplicateItems()">Duplicate</button>
        <button class="btn" (click)="deleteItems()">Delete</button>
    </div>
    <div *ngIf="copyDataLengthcount > 0 " class="custom-popup-button line">
        <h5 class="text-primary" *ngIf="pastetype == 'copy'">Number of rows Copied
            : {{copyDataLengthcount}}</h5>
        <h5 class="text-primary" *ngIf="pastetype == 'cut'">Number of rows Cut
            : {{copyDataLengthcount}}</h5>

        <button class="btn" (click)="paste()">Paste</button>
    </div>
</div>

<app-edit-item
    #editItem
    [fields]="fields"
    [fieldslable]="fieldslable"
    [fieldType]="fieldType"
    [fieldName]="fieldName"
    [projectId]="projectId"
    [SelectedRowData]="SelectedRowData"
    (callgetLatestitem)="callgetLatestitem($event)"
></app-edit-item>
