<div
bsModal
#newItemPopup="bs-modal"
class="modal fade slide-right"
tabindex="-1"
role="dialog"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content-wrapper">
    <div class="modal-content">
      <button
        type="button"
        class="close"
        (click)="slideRight.hide()"
        aria-hidden="true"
      >
        <i class="pg pg-close fs-14"></i>
      </button>

<div class="tab">
  <button class="tablinks" (click)="openTabs(event, 'TabEdit')">Edit Row Deatil</button>
  <button class="tablinks" (click)="openTabs(event, 'TabComment')">Comments</button>
</div>

<div id="TabEdit" class="tabcontent">
      <div class="container-xs-height full-height">
        <div class="row-xs-height">
          <div class="modal-body col-xs-height col-middle text-center">
            <div
              class="form-group row"
              *ngFor="let itemType of fieldType; index as itemId"
            >
              <label for="textfield7" class="col-sm-4 col-form-label">{{
                fieldName[itemId]
              }}</label>
              <div class="col-sm-8">
                <input
                
                  [type]="itemType"
                  class="form-control"
                  [name]="fieldName[itemId]"
                  (input)="onFieldValue($event)"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="onEditItem()"
            >
              Edit Item
            </button>
          </div>

        </div>
      </div>
  </div>
<div id="TabComment" class="tabcontent">
  <div class="container-xs-height full-height">
    <div class="row-xs-height">
      <div class="modal-body col-xs-height col-middle text-center">
        <!-- <div
          class="form-group row"

          <div class="col-sm-8">
            <input
            
              [type]="itemType"
              class="form-control"
              [name]="fieldName[itemId]"
              (input)="onFieldValue($event)"
            />
          </div>
        </div> -->
        <button
          type="submit"
          class="btn btn-primary"
          (click)="onEditItem()"
          
        >
         Add Comment
        </button>
      </div>

    </div>
  </div>
</div>
</div>
</div>
</div>
