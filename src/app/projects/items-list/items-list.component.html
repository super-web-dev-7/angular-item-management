<button class="btn btn-brimary" (click)="itemDetails.show()">
  Open item details example
</button>

<button class="btn btn-brimary" (click)="itemsSelectionshow()">
  Open items selection example
</button>

<button class="btn btn-brimary" (click)="newItem.show()">
  Add New Item
</button>

<app-item-details #itemDetails></app-item-details>
<app-items-selection
#itemsSelection
[fieldType]="fieldType"
[fieldName]="fieldName"
[projectId]="projectId"
[SelectedRowData]="SelectedRowData"
[fieldslable]="fieldslable"
(getLatestitem)="getLatestitem($event)"

></app-items-selection>

<app-new-item
  #newItem
  [fieldType]="fieldType"
  [fieldName]="fieldName"
  [projectId]="projectId"
></app-new-item>


<ag-grid-angular
  #agGrid
  id="agGrid"
  style="width: 100%;"
  *ngIf="items && items.length > 0 && columnLoaded"
  class="ag-theme-material"
  [domLayout]="'autoHeight'"
  [rowData]="items"
  [columnDefs]="itemCulomns"
  [suppressRowClickSelection]="true"
  [rowSelection]="rowSelection"
  [rowDragManaged]="true"
  [animateRows]="true"
  [defaultColDef]="defaultColDef"
  (cellMouseOver)="oncellMouseOver($event)"
  (rowSelected)="onSelectionChanged($event)"
  (gridReady)="onGridReady($event)"
  (rowSelected)="onrowSelected($event)"
>
</ag-grid-angular>
