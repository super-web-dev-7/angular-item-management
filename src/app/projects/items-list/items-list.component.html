
<button class="btn btn-brimary" (click)="itemDetails.show()">
  Open item details example
</button>

<button class="btn btn-brimary" (click)="itemsSelection.show()">
  Open items selection example
</button>

<button class="btn btn-brimary" (click)="newItem.show()">
  Add New Item
</button>
<button class="btn btn-brimary" (click)="addNewfield.show()">
  Add new field
</button>
<app-show-hide-checkbox #showHideCheckboxComponent [pageNo]="pageNo"></app-show-hide-checkbox>
<app-item-details #itemDetails></app-item-details>
<app-show-hide-checkbox ></app-show-hide-checkbox>
<app-items-selection #itemsSelection [fields]="fields" [fieldType]="fieldType" [fieldName]="fieldName"
  [projectId]="projectId" [SelectedRowData]="SelectedRowData" [fieldslable]="fieldslable" [itemSelectionView]="itemSelectionView"
  (getLatestitem)="getLatestitem($event)"
  ></app-items-selection>
<app-new-item #newItem [fieldslable]="fieldslable" [fieldType]="fieldType" [fieldName]="fieldName"
  [projectId]="projectId" [fields]="fields" (getLatestitem)="getLatestitem($event)"></app-new-item>

<app-edit-single-item #editSingleItem [fieldslable]="fieldslable" [fields]="fields" [fieldType]="fieldType"
  [fieldName]="fieldName" [projectId]="projectId" [dbclicked]="dbclicked" (getLatestitem)="getLatestitem($event)">
</app-edit-single-item>

<app-add-new-field #addNewfield [fieldType]="fieldType" [fieldName]="fieldName" [projectId]="projectId"
  [fields]="fields" (getfilelds)="getfilelds($event)" [fieldTypeWithNo]="fieldTypeWithNo" ></app-add-new-field>
  <app-ag-grid #agGridComponent
  [fields]="fields"
  [searchedValue]="searchedValue"
  [clickOnHeader]="clickOnHeader"
  [oldArrow]="oldArrow"
  [sortOrder]="sortOrder"
  [headerField]="headerField"
  [CustomeHeaderField]="CustomeHeaderField"
  [oldSearchId]="oldSearchId"
  [openedSearchedBoxId]="openedSearchedBoxId"
  [agheader]="agheader"
  [agHeaderCheckbox]="agHeaderCheckbox"
  [pageNo]="pageNo"
  [RowIndex]="RowIndex"
  [gridRows]="gridRows"
  [showAllCheckBox]="showAllCheckBox"
  [notreffress]="notreffress"
  [SelectedRowData]="SelectedRowData"
  [TotalItems]="TotalItems"
  [noOfSelectedRows]="noOfSelectedRows"
  [itemSelectionView]="itemSelectionView"
  [dbclicked]="dbclicked"
  [itemCulomns]="itemCulomns"
  [fieldName]="fieldName"
  [fieldType]="fieldType"
  [fieldslable]="fieldslable"
  [fieldTypeWithNo]="fieldTypeWithNo"
  [columnLoaded]="columnLoaded"
  ></app-ag-grid>


<ag-grid-angular #agGrid id="agGrid" style="width: 100%;" *ngIf="items && items.length > 0 && columnLoaded"
  class="ag-theme-material" [domLayout]="'autoHeight'" [rowData]="items" [columnDefs]="itemCulomns"
  [rowSelection]="rowSelection" [rowDragManaged]="true" [defaultColDef]="defaultColDef"
  (columnClick)="onColumnClick($event)" (cellDoubleClicked)="oncellDoubleClicked($event,dbclicked)"
  (cellMouseOver)="oncellMouseOver($event)" (rowSelected)="onSelectionChanged($event)" (gridReady)="onGridReady($event)"
  (rowClicked)="editSingleItem.show($event)" (rowDragEnd)="onrowDragEnd($event)"
  [suppressRowClickSelection]="true" (cellValueChanged)="oncellValueChanged($event)"
  (columnMoved)="oncolumnMoved($event)" (columnValueChanged)="oncolumnValueChanged($event)" [components]="components"
  [modules]="modules" [sortingOrder]="sortingOrder" (getSort)="getSort($event)" (getSortModel)="ongetSortModel($event)"
  (rowsAfterSort)="onrowsAfterSort($event)" (dataStateChange)="dataStateChange($event)" (dragStopped)="ondragStopped($event)"
    (rowDataChanged)="onrowDataChanged($event)" (cellMouseOut)="oncellMouseOut($event)" (rowDragEnter)="onrowDragEnter($event)"
    [frameworkComponents]="frameworkComponents" (sortChanged)="onsortChanged($event)"> 

  </ag-grid-angular>
<div class="cz_pagination">
  <!-- <span class="cz_grid_count_span "> {{this.itemFrom}} to {{this.ItemTO}} of {{this.TotalItems}} </span> -->
  <span class="cz_grid_next_privious_span">
    <span class="backward-list">
      <i class="fa fa-angle-double-left" aria-hidden="true" ></i>
      <i class="fa fa-angle-left" aria-hidden="true" (click)="moveToPrivious()"></i>
    </span>
    <span *ngIf="totalPage > 1">Page {{this.pageNo}} of {{this.totalPage}}</span>
    <span *ngIf="totalPage == 1">Page {{this.pageNo}} of {{this.totalPage}}</span>
    <span class="forward-list">
      <i class="fa fa-angle-right" aria-hidden="true"  (click)="moveToNext()" ></i>
      <i class="fa fa-angle-double-right" aria-hidden="true"></i>
    </span>
  </span>
</div>
