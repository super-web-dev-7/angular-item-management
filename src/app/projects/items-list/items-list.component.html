<button class="btn btn-brimary" (click)="itemDetails.show()">
  Open item details example
</button>

<button class="btn btn-brimary" (click)="itemsSelection.show()">
  Open items selection example
</button>

<button class="btn btn-brimary" (click)="newItem.show()">
  Add New Item
</button>

<app-item-details #itemDetails></app-item-details>
<app-items-selection #itemsSelection></app-items-selection>

<!-- Custom pop up -->
<div *ngIf="selectedRows > 0" class="custom-popup">
  <label>Number of rows selected</label>{{selectedRows}}
  <div>
    <p (click)="action('copy')">Copy</p>
    <p (click)="action('cut')">Cut</p>
    <p (click)="action('paste')">Paste</p>
  </div>
</div>
<!-- Custom popup end -->
<app-new-item
  #newItem
  [fieldType]="fieldType"
  [fieldName]="fieldName"
  [projectId]="projectId"
></app-new-item>

<ag-grid-angular
  #agGrid
  style="width: 100%;"
  *ngIf="items && items.length > 0 && columnLoaded"
  class="ag-theme-material"
  [domLayout]="'autoHeight'"
  [rowData]="items"
  [columnDefs]="itemCulomns"
  [suppressRowClickSelection]="true"
  [rowSelection]="rowSelection"
  [rowDragManaged]="true"
  [animateRows]="true"
  [defaultColDef]="defaultColDef"
  (cellMouseOver)="oncellMouseOver($event)"
  (rowSelected)="onSelectionChanged($event)"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
