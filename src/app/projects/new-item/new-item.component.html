<div
  bsModal
  #newItemPopup="bs-modal"
  class="modal fade slide-right"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content-wrapper">
      <div class="modal-content">
        <button
          type="button"
          class="close"
          (click)="slideRight.hide()"
          aria-hidden="true"
        >
          <i class="pg pg-close fs-14"></i>
        </button>
        <div class="container-xs-height full-height">
          <div class="row-xs-height">
            <div class="modal-body col-xs-height col-middle text-center">
              <div class="form-group row">
                <label for="textfield7" class="col-sm-4 col-form-label"
                  >Text Field</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="textfield7"
                    [(ngModel)]="textFiled7"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="number9" class="col-sm-4 col-form-label"
                  >Number Field</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="number9"
                    [(ngModel)]="numberField9"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                (click)="(onAddItem)"
              >
                Add Item
              </button>
              <button
                type="button"
                class="btn btn-default"
                (click)="newItemPopup.hide()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
