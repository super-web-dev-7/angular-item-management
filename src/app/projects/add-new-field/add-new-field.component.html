<div bsModal #newItemPopup="bs-modal" class="modal fade slide-right" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <button type="button" class="close" (click)="slideRight.hide()" aria-hidden="true">
                    <i class="pg pg-close fs-14"></i>
                </button>
                <div class="container-xs-height full-height">
                    <div class="row-xs-height">
                        <div class="modal-body col-xs-height col-middle text-center">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Name of field</label>
                                <div class="col-sm-8">
                                    <input type="text"  [(ngModel)]="level" name="level" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" > Type of the field</label>
                                <div class="col-sm-8">
                                    <select id="select" class="form-control" (change)="getFieldType($event)">
                                        <option *ngFor="let fieldTypeName of fieldType">
                                            {{fieldTypeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="addField()">
                                Add Field
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
