<div class="container image-slider p-0">
    <div id="myCarousel" class="carousel slide h-100" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner h-100">
            <div class="item h-100 " [ngClass]="{'active': i === 0}" *ngFor="let file of fileLists; let i = index;">
                <div class="image-container h-100">
                    <img [src]="imageUrl + file" [alt]="file">
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" data-target="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
