<div class="d-flex flex-column align-items-center">
    <a style="line-height: 20px" aria-label="cell-upload" (click)="showImageSliderPopUp()">{{this.params.value.count}}</a>
    <label for="imageUpload" aria-label="cell-upload" class="btn btn-light p-0">Upload</label>
    <input id="imageUpload" multiple type="file" class="hidden" (change)="this.onChangeInput($event)">
</div>
