<div class="container p-3">
    <ng-select [items]="types"
               [ngClass]="{'invalid': invalid}"
               bindLabel="name"
               appendTo="div.ag-filter"
               placeholder="Select type"
               [ngModel]="type"
               (change)="onSelectChange($event)"
    >
    </ng-select>
    <br>

    <input
            type="text"
            #input
            (ngModelChange)="onChange($event)"
            [ngModel]="text"
            placeholder="Filter..."
            class="form-control"
    />
</div>
