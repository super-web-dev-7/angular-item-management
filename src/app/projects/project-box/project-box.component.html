<div (mouseenter)="showActions=true" (mouseleave)="showActions=false" class="card social-card share" data-social="item">
  <div class="card-header" (click)="openProject()">
    <h5 class="{{_titleClass}} pull-left fs-12">{{name}}
      <i class="fa fa-circle text-complete fs-11"></i>
    </h5>
    <app-project-box-actions [projectId]="id" @showHideAnimation *ngIf="showActions">
    </app-project-box-actions>
    <div class="clearfix"></div>
  </div>
  <div class="card-description">
    <h4>{{description}}</h4>
  </div>
</div>
