<div class="card social-card share" data-social="item">
  <div class="card-header" (click)="openProject()">
    <h5 class="{{_titleClass}} pull-left fs-12">{{name}}
      <i class="fa fa-circle text-complete fs-11"></i>
    </h5>
    <div class="pull-right small hint-text">
      comment
      <i class="fa fa-comment-o"></i>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="card-description">
    <h4>{{description}}</h4>
  </div>
</div>
